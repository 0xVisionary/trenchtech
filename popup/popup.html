<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TrenchTech</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>TrenchTech</h1>
  <div class="control">
    <label>Line-height: <span id="lineHeightVal">1.25</span></label>
    <input id="lineHeight" type="range" min="1.25" max="4" step="0.05" value="1.25">
  </div>
  <div class="control">
    <label>Width: <span id="widthVal">5</span></label>
    <input id="width" type="range" min="5" max="15" step="1" value="5">
  </div>
  <button id="reset">Reset</button>
  <script src="popup.js"></script>
</body>
</html>
