<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TrenchTech</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>TrenchTech</h1>
    </header>
    
    <main>
      <div class="control-group">
        <div class="control">
          <div class="control-header">
            <label for="lineHeight">Line Height</label>
            <span id="lineHeightVal" class="value">1.25</span>
          </div>
          <input id="lineHeight" type="range" min="1.25" max="4" step="0.05" value="1.25">
        </div>

        <div class="control">
          <div class="control-header">
            <label for="width">Width</label>
            <span id="widthVal" class="value">5</span>
          </div>
          <input id="width" type="range" min="5" max="15" step="1" value="5">
        </div>
      </div>
    </main>

    <footer>
      <button id="reset" class="reset-button">
        <span class="reset-icon">â†º</span>
        Reset to Default
      </button>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
